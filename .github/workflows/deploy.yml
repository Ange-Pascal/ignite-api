name: CI/CD Django -> Cloud Run (Safe Deploy)

on:
  push:
    branches: [ main ]

# üîê OBLIGATOIRE pour Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Docker Buildx (linux/amd64)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Auth GCP (Workload Identity Federation)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # 4Ô∏è‚É£ Setup gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1

      # 5Ô∏è‚É£ Docker auth (GCR)
      - name: Configure Docker auth
        run: gcloud auth configure-docker gcr.io --quiet

      # 6Ô∏è‚É£ Build & push Docker image (Linux)
      - name: Build and push image
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/ignite-api:${{ github.sha }}"
          docker buildx build \
            --platform linux/amd64 \
            -t $IMAGE \
            --push .

      # 7Ô∏è‚É£ Deploy Cloud Run (rollback auto si √©chec)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ignite-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ignite-api:${{ github.sha }} \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars \
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }},\
            DATABASE_URL=${{ secrets.DATABASE_URL }},\
            DEBUG=${{ secrets.DEBUG }},\
            DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }},\
            USE_CLOUD_STORAGE=${{ secrets.USE_CLOUD_STORAGE }}

      # 8Ô∏è‚É£ V√©rification √©tat du service
      - name: Check service status
        run: |
          gcloud run services describe ignite-api \
            --region europe-west1 \
            --format="value(status.conditions[0].status)"
