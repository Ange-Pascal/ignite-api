name: CI/CD Django -> Cloud Run (Safe Deploy)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write   # nécessaire pour OIDC

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Auth GCP (Workload Identity Federation)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # 4️⃣ Setup gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 5️⃣ Docker auth (GCR)
      - name: Configure Docker auth
        run: gcloud auth configure-docker gcr.io --quiet

      # 6️⃣ Build & push Docker image
      - name: Build and push image
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/ignite-api:${{ github.sha }}"
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE" \
            --push .

      # 7️⃣ Deploy Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT_ID }}/ignite-api:${{ github.sha }}"
          gcloud run deploy ignite-api \
            --image "$IMAGE" \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }},DATABASE_URL=${{ secrets.DATABASE_URL }},DEBUG=${{ secrets.DEBUG }},DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }},USE_CLOUD_STORAGE=${{ secrets.USE_CLOUD_STORAGE }}"

      # 8️⃣ Vérification état du service
      - name: Check service status
        run: |
          gcloud run services describe ignite-api \
            --region europe-west1 \
            --format="value(status.conditions[0].status)"
